name: Update DXF Properties

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches: [ master ]
    paths:
      - 'samples/**/*.dxf' # Trigger when DXF files change

jobs:
  update-properties:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PowerShell
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Generate Properties File
        run: |
          pwsh ./scripts/Generate-Dxf-Properties.ps1 -GitHubToken ${{ secrets.GITHUB_TOKEN }} -Owner ${{ github.repository_owner }} -Repo ${{ github.event.repository.name }}

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add samples/dxf-files.properties
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update dxf-files.properties"
          git push
